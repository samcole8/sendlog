log_path: /path/to/my.log

files:
  /var/auth.log:
    plugin: my_plugin
    log_type: MyLogType
    rules:
      MyRule:
        transformers:
          MyTransformer:
            endpoints:
              - my_endpoint

endpoints:
  my_endpoint:
    plugin: my_plugin
    channel: MyChannel
    vars:
      my_username: username
      my_password: password
