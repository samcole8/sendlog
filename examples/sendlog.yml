files:
  /var/auth.log:
    plugin: my_plugin
    format: MyLog
    rules:
      MyRule:
        transformations:
          MyTransformation:
            destinations:
              - my_destination

destinations:
  my_destination:
    plugin: my_plugin
    endpoint: MyEndpoint
    vars:
      my_username: ${ENDPOINT_USERNAME}
      my_password: ${ENDPOINT_PASSWORD}
